{% extends 'layout.html' %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <div class='container'>
        <div class='section'>
            <table>
                <thead>
                    <tr>
                        <td>Symbol</td>
                        <td>Shares</td>
                        <td>Price</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.symbol}}</td>
                        <td>{{ stock.quantity }}</td>
                        <td>{{ stock.price }}</td>
                        <td>{{ stock.total }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>CASH</td>
                        <td></td>
                        <td></td>
                        <td>{{ cash }}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{ bal }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
